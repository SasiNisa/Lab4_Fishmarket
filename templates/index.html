<!DOCTYPE html>
<html>
<head>
    <title>Fish Market Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fish Market Prediction</h1>
        <form action='/predict' method="post" enctype="multipart/form-data">
            <!-- Add input fields for user to input data -->
            <input type="text" name="feature1" placeholder="Weight">
            <input type="text" name="feature2" placeholder="Length1">
            <input type="text" name="feature3" placeholder="Length2">
            <input type="text" name="feature4" placeholder="Length3">
            <input type="text" name="feature5" placeholder="Height">
            <input type="text" name="feature6" placeholder="Width">
            <!-- Add more input fields as needed for your model -->
            <button type="submit">Predict</button>
        </form>
        <div id="prediction-result">
            {% if prediction_result %}
                <p>With the features you have Entered, It is predicted as<br><br><h3>The Species is   :</h3><h2> {{ prediction_result }} </h1></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
